<div class="container text-left">

  <h3 class="text-left">Recipient List</h3>
  <table>
    <tr>
      <th>Full Name</th>
      <th>Email Adress</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let recipient of recipients">
      <td> {{recipient.name}} </td>
      <td> {{recipient.emailAddress}} </td>
    </tr>
  </table>
  <!-- Todo :  Would
  <!-- Edit recipient -->
  <div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 removePad">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-16 removePad">
              <h4>Edit Recipient</h4>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-16 removePad">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
          </div>
        </div>
        <div class="modal-body">
            <div id="alerts" style="margin-left: 15px;width: 87%;">
              <div *ngIf="errorMessage" [ngClass] = "'row alert alert-warning'"> {{errorMessage}} </div>
            </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-content">
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-16">
                <div class="form-group">
                  <input [(ngModel)]="recipient.name" type="text" class="form-control" id="name" placeholder="{{recipient.name}}" name="pwd" required>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-16">
                <div class="form-group">
                  <input [(ngModel)]="recipient.emailAddress" type="email" class="form-control" id="email" placeholder="{{recipient.emailAddress}}" name="email" required>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right" style="float:right;">
                <div class="btn blue-solid-button" id="submit" (click)="edit()">
                  <i class="fa fa-check"></i>Submit</div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      <div class="modal-backdrop fade"></div>
    </div>
  </div>

</div>
